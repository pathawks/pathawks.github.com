{% comment %}
<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ {% for font in site.fonts.google %}'{{ font.name | replace:' ','+' }}:{{ font.styles | join:',' }}:latin'{% unless forloop.last %},{% endunless %}{% endfor %} ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>
<noscript>
{% endcomment %}

<link href='http://fonts.googleapis.com/css?family={% for font in site.fonts.google %}{{ font.name | replace:' ','+' }}{% if font.styles %}:{{ font.styles | join:',' }}{% endif %}{% unless forloop.last %}|{% endunless %}{% endfor %}' rel='stylesheet' type='text/css' />

{% comment %}
</noscript>
{% endcomment %}
